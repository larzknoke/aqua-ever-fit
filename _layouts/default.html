<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="loading">
      <div class="loader">

          <div class="wrap">
            <div class="drop-outer">
              <svg class="drop" viewBox="0 0 40 40" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="20" cy="20" r="20"/>
              </svg>
            </div>
            <div class="ripple ripple-1">
                <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="30" cy="30" r="24"/>
                </svg>
            </div>
            <div class="ripple ripple-2">
                <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="30" cy="30" r="24"/>
                </svg>
            </div>
            <div class="ripple ripple-3">
                <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="30" cy="30" r="24"/>
                </svg>
            </div>
          </div>

      </div>
      {% include nav.html %}

      {{content}}

      <!-- PLUGINS -->
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/scrollmonitor/1.2.0/scrollMonitor.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>


      <!-- Custom JS -->
      <script src="{{ site.baseurl }}/assets/js/main.js" type="text/javascript"></script>
      <script src="{{ site.baseurl }}/assets/js/galleries.js" type="text/javascript"></script>


      <script type="text/javascript">
        window.onload = function () {
          setTimeout(func, 500);
          function func() {
              $('.loader').fadeOut(200, function(){
                $('body').removeClass('loading');
              });
          }
        }
      </script>
  </body>
<html>
